<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- import local css -->
    <link rel="stylesheet" href="css/filebrowser.css" type="text/css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/<react-version>/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/<react-version>/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-bootstrap/<version>/react-bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
      <div class="container-fluid">
        <div class="login-container">
          <form id="theform" action="">
            <div class="page-header text-light">
              <h1>Login Here</h1>
            </div>
            <div class="form-group">
              <label for="username" class="text-light">Username:</label>
              <input type="text" class="form-control login-field" id="username" placeholder="Enter username" name="username">
            </div>
            <div class="form-group">
              <label for="pwd" class="text-light">Password:</label>
              <input type="password" class="form-control login-field" id="pwd" placeholder="Enter password" name="pwd">
            </div>
            <div class="checkbox">
              <label class="text-light"><input type="checkbox" name="remember"> Remember me</label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          <br>
          <div id="alertdiv"></div>
        </div>
        <br>
      </div>
  </body>

  <script src="login.js"></script>
</html>
